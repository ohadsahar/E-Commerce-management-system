<h2 mat-dialog-title>Delete your pop?<img src="../../../assets/images/sad.jpg" id="DeleteImg"></h2>
<mat-dialog-content class="mat-typography">

  <p>Are you sure you want delete:   {{data.productname}} ? </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close><i class="fas fa-times-circle"></i></button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial><i class="fas fa-trash"></i></button>
</mat-dialog-actions>
